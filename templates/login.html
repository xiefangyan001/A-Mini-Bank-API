{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('login') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default btn-primary" type="submit">Log In <span class="glyphicon glyphicon-log-in"></span></button>
            </div>
            <div class="form-group">
                <a class="btn btn-default btn-primary" href="{{ url_for('register') }}" role="button">Register <span class="glyphicon glyphicon-user"></span></a>
            </div>
        </fieldset>
    </form>
{% endblock %}
